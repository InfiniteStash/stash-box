fragment SceneDraft on SceneDraft {
  title
  details
  date
  url {
    ...URLFragment
  }
  studio {
    ...on Studio {
      ...StudioFragment
    }
    ... on DraftEntity { 
      draftID: id
      name
    }
  }
  performers {
    ...on Performer {
      ...PerformerFragment
    }
    ... on DraftEntity { 
      draftID: id
      name
    }
  }
  tags {
    ...on Tag {
      ...TagFragment
    }
    ... on DraftEntity { 
      draftID: id
      name
    }
  }
  fingerprints {
    hash
    algorithm
    duration
  }
  image {
    ...ImageFragment
  }
}
