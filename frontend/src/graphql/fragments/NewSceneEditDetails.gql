#import "../fragments/PerformerFragment.gql"
#import "../fragments/StudioFragment.gql"
#import "../fragments/ImageFragment.gql"
#import "../fragments/URLFragment.gql"
#import "../fragments/FingerprintFragment.gql"
#import "../fragments/TagFragment.gql";
fragment NewSceneEditDetails on SceneEdit {
  title
  details
  added_urls {
    ...URLFragment
  }
  removed_urls {
    ...URLFragment
  }
  date
  studio {
    ...StudioFragment
  }
  added_performers {
    performer {
      ...PerformerFragment
    }
    as
  }
  removed_performers {
    performer {
      ...PerformerFragment
    }
    as
  }
  added_tags {
    ...TagFragment
  }
  removed_tags {
    ...TagFragment
  }
  added_images {
    ...ImageFragment
  }
  removed_images {
    ...ImageFragment
  }
  added_fingerprints {
    ...FingerprintFragment
  }
  removed_fingerprints {
    ...FingerprintFragment
  }
  duration
  director
  draft_id
}
