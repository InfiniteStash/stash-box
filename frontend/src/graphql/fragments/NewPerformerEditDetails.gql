#import "../fragments/ImageFragment.gql"
#import "../fragments/URLFragment.gql"
fragment NewPerformerEditDetails on PerformerEdit {
  name
  disambiguation
  added_aliases
  removed_aliases
  gender
  added_urls {
    ...URLFragment
  }
  removed_urls {
    ...URLFragment
  }
  birthdate
  birthdate_accuracy
  ethnicity
  country
  eye_color
  hair_color
  height
  cup_size
  band_size
  waist_size
  hip_size
  breast_type
  career_start_year
  career_end_year
  added_tattoos {
    location
    description
  }
  removed_tattoos {
    location
    description
  }
  added_piercings {
    location
    description
  }
  removed_piercings {
    location
    description
  }
  added_images {
    ...ImageFragment
  }
  removed_images {
    ...ImageFragment
  }
  draft_id
}
