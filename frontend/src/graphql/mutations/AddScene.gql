mutation AddScene($sceneData: SceneCreateInput!) {
  sceneCreate(input: $sceneData) {
    id
    release_date
    title
    code
    details
    urls {
      url
      site {
        id
        name
      }
    }
    studio {
      id
      name
    }
    performers {
      performer {
        name
        id
        gender
        aliases
      }
      as
      type
    }
    fingerprints {
      hash
      algorithm
      duration
    }
    tags {
      id
      name
      description
    }
  }
}
