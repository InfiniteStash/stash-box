mutation AnalyzeData($input: BulkImportInput!) {
  analyzeData(input: $input) {
    errors
    results {
      title
      date
      description
      image
      url
      duration
      studio {
        name
        existingStudio {
          name
          id
        }
      }
      performers {
        name
        existingPerformer {
          name
          id
        }
      }
      tags {
        name
        existingTag {
          name
          id
        }
      }
    }
  }
}
