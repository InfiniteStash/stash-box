mutation UpdateScene($updateData: SceneUpdateInput!) {
  sceneUpdate(input: $updateData) {
    id
    release_date
    details
    code
    duration
    title
    urls {
      url
      site {
        id
        name
      }
    }
    studio {
      id
      name
    }
    performers {
      performer {
        name
        id
        gender
        aliases
      }
      as
      type
    }
    fingerprints {
      hash
      algorithm
      duration
    }
    tags {
      id
      name
      description
    }
  }
}
