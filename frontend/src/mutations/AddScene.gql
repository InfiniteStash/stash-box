mutation AddSceneMutation($sceneData: SceneCreateInput!) {
  sceneCreate(input: $sceneData) {
      id
      date
      title,
      details,
      urls {
        url,
        type
      }
      studio {
        id
        name
      }
      performers {
        performer {
          name
          id
		  gender
		  aliases
        }
      }
    }
}
