mutation UpdateSceneMutation($updateData: SceneUpdateInput!) {
  sceneUpdate(input: $updateData) {
      id
      date
      title,
      urls {
        url,
        type
      }
      studio {
        id
        name
      }
      performers {
        performer {
          name
          id
		  gender
		  aliases
        }
      }
    }
}
