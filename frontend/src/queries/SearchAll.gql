query SearchAll($term: String!) {
    searchPerformer(term: $term) {
        id
        name
        disambiguation
        gender
        aliases
        birthdate {
            date
            accuracy
        }
        urls {
            url
            type
        }
    }
    searchScene(term: $term) {
        id
        date
        title
        urls {
            url
            type
        }
        studio {
            id
            name
        }
        performers {
            as
            performer {
                name
                id
                gender
                aliases
            }
        }
    }
}
