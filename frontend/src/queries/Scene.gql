query Scene($id: ID!) {
  findScene(id: $id) {
      id
      date
      title,
      details,
      director,
      urls {
        url,
        type
        image_id
        height
        width
      }
      studio {
        id
        name
      }
      performers {
        as
        performer {
          name
          id
		  gender
		  aliases
        }
      }
      fingerprints {
        hash
        algorithm
      }
      tags {
        id
        name
        description
      }
    }
}
